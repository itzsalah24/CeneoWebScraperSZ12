{% extends "base.html" %}
{% block content %}
    {% if error is defined %}
    <div class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
        <strong><i class="bi bi-exclamation-triangle-fill"></i> Warning!</strong> {{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <h2 class ="container text-center">Extract Opinions</h2>
    <form class ="container mt-3" method="POST" action = "{{url_for('extract')}}">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="product_id" class="col-form-label">Product code</label>
            </div>
            <div class="col-auto">
                <input type="text" name="product_id" id="product_id" class="form-control" aria-describedby="product_idHelpInline" placeholder="Enter Product Code" required>
            </div>
            <div class="col-auto">
                <span id="product_idHelpInline" class="form-text">Product ID Must be 5-10 digits long.</span>
            </div>
            <div class="col-auto">
                <button id="submit" class="btn btn-outline-primary">Extract</span>
            </div>
        </div>
    </form>  
{% endblock %}
